<div class="lg:pl-40 md:pl-4 pl-6 flex-col justify-between space-y-4" >
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pt-4 border-solid">
    <div *ngFor="let filter of filterList" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 text-sm bg-white">
      {{filter}}
    </div>
  </div>
  <a class="text-blue-500 hover:text-blue-700 hover:cursor-pointer hover:bg-gray-300 px-4 py-2 rounded-md inline-block">gauardar consulta</a>
  <div class="p-4">
    <h2 class="pt-6 pb-2">State</h2>
    <div>
    <form class="mr-4" (ngSubmit)="onSubmit()">
      <div class="scrollable-form">
    <span>
      <ul >
          <div  class="text-xs">
            <select [(ngModel)]="stateSelect" name="selectedOption" [ngModelOptions]="{ standalone: true }">
              <option *ngFor="let state of states" value="option">
                {{state.name}}
              </option>
            </select>
                        </div>
      </ul>
    </span>
      </div>
      <div class="text-xs">
        <h2 class="pt-6 pb-2">Year</h2>
        <select   class="bg-background "  [(ngModel)]="yearValue1" name="yearValue1">
          <option   *ngFor="let year of years" [value]="year" >{{ year }}</option>
        </select>
        Hasta
        <select  class="bg-background  text-xs"  [(ngModel)]="yearValue2" name="yearValue2">
          <option *ngFor="let year of years" [disabled]="year < yearValue1"> {{ year }}</option>
        </select>
      </div>
      <div>
        <h2 class="pt-6 pb-2">Status Tree</h2>
        <select  class="bg-background  text-xs"  [(ngModel)]="statusTreeSelected" name="statusTreeSelected">
          <option *ngFor="let tree of statusTree"> {{ tree.statusName }}</option>
        </select>
      </div>
      <button type="submit" class="mt-4 px-4 py-2 bg-primary text-white rounded">Submit</button>
    </form>
  </div>
</div>
